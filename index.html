<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida√ß√£o - Forma Brasil</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --green: #28a745; --bg: #f4f7f6; --dark: #343a40; }
        
        body { 
            font-family: 'Open Sans', sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .card { 
            width: 100%;
            max-width: 450px; 
            background: #fff; 
            padding: 2rem; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--dark); text-align: center; }

        .group { margin-bottom: 1rem; }
        
        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            font-size: 0.85rem; 
            color: #666; 
        }

        input { 
            width: 100%; 
            box-sizing: border-box; 
            padding: 12px; 
            border: 2px solid #eee; 
            border-radius: 8px; 
            font-size: 1rem; 
            text-transform: uppercase;
        }

        input:focus { border-color: var(--green); outline: none; }

        .btn { 
            background: var(--green); 
            color: white; 
            border: none; 
            padding: 14px; 
            font-size: 1rem; 
            cursor: pointer; 
            border-radius: 8px; 
            font-weight: 600; 
            width: 100%; 
            margin-top: 1rem;
        }

        #sucesso { display: none; animation: fadeIn 0.5s ease; }
        
        .doc-box { 
            background: #f0fff4; 
            padding: 20px; 
            border-radius: 8px; 
            border: 1px solid #c3e6cb; 
            font-size: 0.9rem; 
            line-height: 1.6; 
        }

        .btn-down { 
            display: block; 
            background: var(--dark); 
            color: white; 
            text-decoration: none; 
            padding: 14px; 
            text-align: center; 
            border-radius: 8px; 
            margin-top: 1.5rem; 
            font-weight: 600; 
            transition: background 0.3s;
        }

        .btn-down:hover { background: #000; }

        .footer { 
            font-size: 0.7rem; 
            color: #aaa; 
            margin-top: 2rem; 
            text-align: center; 
            border-top: 1px solid #eee; 
            padding-top: 10px; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <div id="busca">
        <h1>Valida√ß√£o de Documentos</h1>
        
        <div class="group">
            <label>C√≥digo de Verifica√ß√£o:</label>
            <input type="text" id="codigo" placeholder="Digite o c√≥digo" maxlength="15">
        </div>

        <div class="group">
            <label>Desafio: Qual a primeira letra de BRASIL?</label>
            <input type="text" id="resposta" maxlength="1" placeholder="?">
        </div>

        <button class="btn" onclick="validar()">Validar Documento ‚ûú</button>
    </div>

    <div id="sucesso">
        <h2 style="color: var(--green); text-align: center;">‚úî Documento V√°lido</h2>
        
        <div class="doc-box">
            <strong>C√≥digo:</strong> <span id="res-codigo"></span><br>
            <strong>Status:</strong> Aut√™ntico / Registrado<br>
            <strong>Curso:</strong> T√©cnico em Agropecu√°ria<br>
            <strong>Aluno:</strong> JO√ÉO VITOR CARVALHO COSTA<br>
            <strong>CPF:</strong> 078.***.***-26<br>
            <strong>Data de Expedi√ß√£o:</strong> 18/02/2026
        </div>
        
        <a href="declaracao.pdf" download="DECLARACAO_JOAO_VITOR.pdf" class="btn-down">
            üìÑ BAIXAR DECLARA√á√ÉO (PDF)
        </a>
        
        <div class="footer" id="info-acesso"></div>
    </div>
</div>

<script>
    const CONFIG = {
        codigo_mestre: "RQ708BGJY2O2550",
        resposta_correta: "B"
    };

    function validar() {
        const cod = document.getElementById('codigo').value.trim().toUpperCase();
        const res = document.getElementById('resposta').value.trim().toUpperCase();

        if (cod === CONFIG.codigo_mestre && res === CONFIG.resposta_correta) {
            exibirResultado(cod);
        } else {
            alert("C√≥digo ou resposta do desafio incorretos!");
        }
    }

    function exibirResultado(codigoValido) {
        document.getElementById('busca').style.display = 'none';
        document.getElementById('sucesso').style.display = 'block';
        document.getElementById('res-codigo').innerText = codigoValido;
        
        const agora = new Date();
        document.getElementById('info-acesso').innerText = 
            "Consultado em: " + agora.toLocaleString('pt-BR') + " | Localiza√ß√£o: Carolina-MA";
    }

    // Permite validar ao apertar a tecla Enter
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            validar();
        }
    });
</script>

</body>
</html>
