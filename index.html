<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação - Forma Brasil</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --green: #28a745; --bg: #f4f7f6; --dark: #343a40; }
        
        body { 
            font-family: 'Open Sans', sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .card { 
            width: 100%;
            max-width: 450px; 
            background: #fff; 
            padding: 2rem; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--dark); text-align: center; }

        .group { margin-bottom: 1rem; }
        
        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            font-size: 0.85rem; 
            color: #666; 
        }

        input { 
            width: 100%; 
            box-sizing: border-box; 
            padding: 12px; 
            border: 2px solid #eee; 
            border-radius: 8px; 
            font-size: 1rem; 
            text-transform: uppercase;
        }

        input:focus { border-color: var(--green); outline: none; }

        .btn { 
            background: var(--green); 
            color: white; 
            border: none; 
            padding: 14px; 
            font-size: 1rem; 
            cursor: pointer; 
            border-radius: 8px; 
            font-weight: 600; 
            width: 100%; 
            margin-top: 1rem;
        }

        #sucesso { display: none; animation: fadeIn 0.5s ease; }
        
        .doc-box { 
            background: #f0fff4; 
            padding: 20px; 
            border-radius: 8px; 
            border: 1px solid #c3e6cb; 
            font-size: 0.9rem; 
            line-height: 1.6; 
            text-align: left;
        }

        .btn-down { 
            display: block; 
            background: var(--dark); 
            color: white; 
            text-decoration: none; 
            padding: 14px; 
            text-align: center;
