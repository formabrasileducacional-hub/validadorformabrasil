<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValidaÃ§Ã£o - Forma Brasil</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --green: #28a745; --bg: #f4f7f6; --dark: #343a40; }
        
        body { 
            font-family: 'Open Sans', sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .card { 
            width: 100%;
            max-width: 450px; 
            background: #fff; 
            padding: 2rem; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            transition: all 0.3s ease;
        }

        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--dark); text-align: center; }

        .group { margin-bottom: 1rem; }
        
        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            font-size: 0.85rem; 
            color: #666; 
        }

        input { 
            width: 100%; 
            box-sizing: border-box; 
            padding: 12px; 
            border: 2px solid #eee; 
            border-radius: 8px; 
            font-size: 1rem; 
            transition: border-color 0.3s;
            text-transform: uppercase; /* Facilita a visualizaÃ§Ã£o */
        }

        input:focus { 
            border-color: var(--green); 
            outline: none; 
        }

        .btn { 
            background: var(--green); 
            color: white; 
            border: none; 
            padding: 14px; 
            font-size: 1rem; 
            cursor: pointer; 
            border-radius: 8px; 
            font-weight: 600; 
            width: 100%; 
            margin-top: 1rem;
            transition: opacity 0.2s;
        }

        .btn:hover { opacity: 0.9; }

        /* Estado de Sucesso */
        #sucesso { display: none; animation: fadeIn 0.5s ease; }
        
        .doc-box { 
            background: #f0fff4; 
            padding: 20px; 
            border-radius: 8px; 
            border: 1px solid #c3e6cb; 
            font-size: 0.9rem; 
            line-height: 1.6; 
            text-align: left;
        }

        .btn-down { 
            display: block; 
            background: var(--dark); 
            color: white; 
            text-decoration: none; 
            padding: 14px; 
            text-align: center; 
            border-radius: 8px; 
            margin-top: 1rem; 
            font-weight: 600; 
        }

        .footer { 
            font-size: 0.7rem; 
            color: #aaa; 
            margin-top: 2rem; 
            text-align: center; 
            border-top: 1px solid #eee; 
            padding-top: 10px; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <div id="busca">
        <h1>ValidaÃ§Ã£o de Diploma</h1>
        
        <div class="group">
            <label for="codigo">CÃ³digo de VerificaÃ§Ã£o</label>
            <input type="text" id="codigo" placeholder="Ex: RQ708..." maxlength="15">
        </div>

        <div class="group">
            <label for="resposta">Desafio: Qual a 1Âª letra de BRASIL?</label>
            <input type="text" id="resposta" maxlength="1" placeholder="?">
        </div>

        <button class="btn" onclick="validar()">Validar Agora âžœ</button>
    </div>

    <div id="sucesso">
        <h2 style="color: var(--green); text-align: center;">âœ” Documento AutÃªntico</h2>
        <div class="doc-box">
            <strong>CÃ³digo:</strong> <span id="res-codigo"></span><br>
            <strong>Status:</strong> ConcluÃ­do e Registrado<br>
            <strong>Curso:</strong> TÃ©cnico em AgropecuÃ¡ria<br>
            <strong>Aluno:</strong> JOÃƒO VITOR CARVALHO COSTA<br>
            <strong>CPF:</strong> 078.***.***-26<br>
            <strong>Data:</strong> 18/02/2026
        </div>
        
        <a href="#" class="btn-down" onclick="alert('Iniciando download...')">ðŸ“„ BAIXAR PDF OFICIAL</a>
        
        <div class="footer" id="info-acesso"></div>
    </div>
</div>

<script>
    const DATA_VALIDA = {
        codigo: "RQ708BGJY2O2550",
        resposta: "B"
    };

    function validar() {
        // Captura e limpa os inputs
        const inputCod = document.getElementById('codigo').value.trim().toUpperCase();
        const inputRes = document.getElementById('resposta').value.trim().toUpperCase();

        // ValidaÃ§Ã£o simples para evitar campos vazios
        if (!inputCod || !inputRes) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        // LÃ³gica de comparaÃ§Ã£o
        if (inputCod === DATA_VALIDA.codigo && inputRes === DATA_VALIDA.resposta) {
            exibirSucesso(inputCod);
        } else {
            alert("Dados incorretos! Verifique o cÃ³digo e tente novamente.");
        }
    }

    function exibirSucesso(codigo) {
        document.getElementById('busca').style.display = 'none';
        document.getElementById('sucesso').style.display = 'block';
        document.getElementById('res-codigo').innerText = codigo;
        
        const agora = new Date();
        const options = { dateStyle: 'short', timeStyle: 'short' };
        document.getElementById('info-acesso').innerText = 
            `Validado em: ${agora.toLocaleString('pt-BR', options)} | IP: Rastreado`;
    }

    // Atalho: pressionar Enter para validar
    document.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') validar();
    });
</script>

</body>
</html>
