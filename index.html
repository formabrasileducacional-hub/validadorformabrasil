<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação - Forma Brasil</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --green: #28a745; --bg: #f4f7f6; --dark: #343a40; }
        
        body { 
            font-family: 'Open Sans', sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .card { 
            width: 100%;
            max-width: 450px; 
            background: #fff; 
            padding: 2rem; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--dark); text-align: center; }

        .group { margin-bottom: 1rem; }
        
        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            font-size: 0.85rem; 
            color: #666; 
        }

        input { 
            width: 100%; 
            box-sizing: border-box; 
            padding: 12px; 
            border: 2px solid #eee; 
            border-radius: 8px; 
            font-size: 1rem; 
            text-transform: uppercase;
        }

        input:focus { border-color: var(--green); outline: none; }

        .btn { 
            background: var(--green); 
            color: white; 
            border: none; 
            padding: 14px; 
            font-size: 1rem; 
            cursor: pointer; 
            border-radius: 8px; 
            font-weight: 600; 
            width: 100%; 
            margin-top: 1rem;
        }

        #sucesso { display: none; animation: fadeIn 0.5s ease; }
        
        .doc-box { 
            background: #f0fff4; 
            padding: 20px; 
            border-radius: 8px; 
            border: 1px solid #c3e6cb; 
            font-size: 0.9rem; 
            line-height: 1.6; 
            text-align: left;
        }

        .btn-down { 
            display: block; 
            background: var(--dark); 
            color: white; 
            text-decoration: none; 
            padding: 14px; 
            text-align: center; 
            border-radius: 8px; 
            margin-top: 1.5rem; 
            font-weight: 600; 
            transition: background 0.3s;
        }

        .btn-down:hover { background: #000; }

        .footer { 
            font-size: 0.7rem; 
            color: #aaa; 
            margin-top: 2rem; 
            text-align: center; 
            border-top: 1px solid #eee; 
            padding-top: 10px; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <div id="busca">
        <h1>Validação de Documentos</h1>
        
        <div class="group">
            <label>Código de Verificação:</label>
            <input type="text" id="codigo" placeholder="Digite o código" maxlength="15">
        </div>

        <div class="group">
            <label>Desafio: Qual a primeira letra de BRASIL?</label>
            <input type="text" id="resposta" maxlength="1" placeholder="?">
        </div>

        <button class="btn" onclick="validar()">Validar Documento ➜</button>
    </div>

    <div id="sucesso">
        <h2 style="color: var(--green); text-align: center;">✔ Documento Válido</h2>
        
        <div class="doc-box">
            <strong>Código de verificação:</strong> <span id="res-codigo"></span><br>
